<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelesViewDlg" widgetVar="HotelesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHotelesTitle}">
            <h:form id="HotelesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelesController.selected != null}">
                        <h:outputText value="#{bundle.ViewHotelesLabel_hotCodigo}"/>
                        <h:outputText value="#{hotelesController.selected.hotCodigo}" title="#{bundle.ViewHotelesTitle_hotCodigo}"/>
                        <h:outputText value="#{bundle.ViewHotelesLabel_hotId}"/>
                        <h:outputText value="#{hotelesController.selected.hotId}" title="#{bundle.ViewHotelesTitle_hotId}"/>
                        <h:outputText value="#{bundle.ViewHotelesLabel_hotNombre}"/>
                        <h:outputText value="#{hotelesController.selected.hotNombre}" title="#{bundle.ViewHotelesTitle_hotNombre}"/>
                        <h:outputText value="#{bundle.ViewHotelesLabel_hotDireccion}"/>
                        <h:outputText value="#{hotelesController.selected.hotDireccion}" title="#{bundle.ViewHotelesTitle_hotDireccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HotelesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

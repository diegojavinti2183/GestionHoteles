<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionesEditDlg" widgetVar="HabitacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHabitacionesTitle}">
            <h:form id="HabitacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHabitacionesLabel_habCodigo}" for="habCodigo" />
                        <p:inputText id="habCodigo" value="#{habitacionesController.selected.habCodigo}" title="#{bundle.EditHabitacionesTitle_habCodigo}" required="true" requiredMessage="#{bundle.EditHabitacionesRequiredMessage_habCodigo}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditHabitacionesLabel_habId}" for="habId" />
                        <p:inputText id="habId" value="#{habitacionesController.selected.habId}" title="#{bundle.EditHabitacionesTitle_habId}" required="true" requiredMessage="#{bundle.EditHabitacionesRequiredMessage_habId}" maxlength="15" onkeyup="convertirMayusculas(this.id);" onblur="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.EditHabitacionesLabel_habDescripcion}" for="habDescripcion" />
                        <p:inputText id="habDescripcion" value="#{habitacionesController.selected.habDescripcion}" title="#{bundle.EditHabitacionesTitle_habDescripcion}" required="true" requiredMessage="#{bundle.EditHabitacionesRequiredMessage_habDescripcion}" size="60" maxlength="100" onkeyup="convertirMayusculas(this.id);" onblur="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.EditHabitacionesLabel_habHotel}" for="habHotel" />
                        <p:selectOneMenu id="habHotel" value="#{habitacionesController.selected.habHotel}" required="true" requiredMessage="#{bundle.EditHabitacionesRequiredMessage_habHotel}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hotelesController.itemsAvailableSelectOne}"
                                           var="habHotelItem"
                                           itemValue="#{habHotelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHabitacionesLabel_habTipo}" for="habTipo" />
                        <p:selectOneMenu id="habTipo" value="#{habitacionesController.selected.habTipo}" required="true" requiredMessage="#{bundle.EditHabitacionesRequiredMessage_habTipo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipohabitacionesController.itemsAvailableSelectOne}"
                                           var="habTipoItem"
                                           itemValue="#{habTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habitacionesController.update}" value="#{bundle.Save}" update="display,:HabitacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HabitacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabitacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

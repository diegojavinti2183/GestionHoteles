<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistrosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegistrosListForm">
                <p:panel header="#{bundle.ListRegistrosTitle}">
                    <p:dataTable id="datalist" value="#{registrosController.items}" var="item"
                                 selectionMode="single" selection="#{registrosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.regNumero}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.regNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.regFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regFechainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.regFechainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regFechasalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.regFechasalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regObservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.regObservacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regUsuarioing}"/>
                            </f:facet>
                            <h:outputText value="#{item.regUsuarioing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regFechaing}"/>
                            </f:facet>
                            <h:outputText value="#{item.regFechaing}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regUsuariomod}"/>
                            </f:facet>
                            <h:outputText value="#{item.regUsuariomod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regFechamod}"/>
                            </f:facet>
                            <h:outputText value="#{item.regFechamod}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrosTitle_regCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.regCliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registrosController.prepareCreate}" update=":RegistrosCreateForm" oncomplete="PF('RegistrosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegistrosViewForm" oncomplete="PF('RegistrosViewDialog').show()" disabled="#{empty registrosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegistrosEditForm" oncomplete="PF('RegistrosEditDialog').show()" disabled="#{empty registrosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registrosController.destroy}" update=":growl,datalist" disabled="#{empty registrosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuCodigo}" for="usuCodigo" />
                        <p:inputText id="usuCodigo" value="#{usuariosController.selected.usuCodigo}" title="#{bundle.EditUsuariosTitle_usuCodigo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuCodigo}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuUsuario}" for="usuUsuario" />
                        <p:inputText id="usuUsuario" value="#{usuariosController.selected.usuUsuario}" title="#{bundle.EditUsuariosTitle_usuUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuUsuario}" maxlength="100"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuariosController.selected.usuNombre}" title="#{bundle.EditUsuariosTitle_usuNombre}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuNombre}" size="60" maxlength="100" onkeyup="convertirMayusculas(this.id);" onblur="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuClave}" for="usuClave" />
                        <p:inputText id="usuClave" value="#{usuariosController.selected.usuClave}" title="#{bundle.EditUsuariosTitle_usuClave}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuClave}" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipohabitacionesViewDlg" widgetVar="TipohabitacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipohabitacionesTitle}">
            <h:form id="TipohabitacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipohabitacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipohabitacionesLabel_tipCodigo}"/>
                        <h:outputText value="#{tipohabitacionesController.selected.tipCodigo}" title="#{bundle.ViewTipohabitacionesTitle_tipCodigo}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionesLabel_tipId}"/>
                        <h:outputText value="#{tipohabitacionesController.selected.tipId}" title="#{bundle.ViewTipohabitacionesTitle_tipId}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionesLabel_tipDescripcion}"/>
                        <h:outputText value="#{tipohabitacionesController.selected.tipDescripcion}" title="#{bundle.ViewTipohabitacionesTitle_tipDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipohabitacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

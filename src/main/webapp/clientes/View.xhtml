<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_cliCodigo}"/>
                        <h:outputText value="#{clientesController.selected.cliCodigo}" title="#{bundle.ViewClientesTitle_cliCodigo}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliTipo}"/>
                        <h:outputText value="#{clientesController.selected.cliTipo}" title="#{bundle.ViewClientesTitle_cliTipo}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliId}"/>
                        <h:outputText value="#{clientesController.selected.cliId}" title="#{bundle.ViewClientesTitle_cliId}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliNombre}"/>
                        <h:outputText value="#{clientesController.selected.cliNombre}" title="#{bundle.ViewClientesTitle_cliNombre}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliDireccion}"/>
                        <h:outputText value="#{clientesController.selected.cliDireccion}" title="#{bundle.ViewClientesTitle_cliDireccion}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliCelular}"/>
                        <h:outputText value="#{clientesController.selected.cliCelular}" title="#{bundle.ViewClientesTitle_cliCelular}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliTelefono}"/>
                        <h:outputText value="#{clientesController.selected.cliTelefono}" title="#{bundle.ViewClientesTitle_cliTelefono}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliCorreo}"/>
                        <h:outputText value="#{clientesController.selected.cliCorreo}" title="#{bundle.ViewClientesTitle_cliCorreo}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliHotel}"/>
                        <h:outputText value="#{clientesController.selected.cliHotel}" title="#{bundle.ViewClientesTitle_cliHotel}">
                            <f:converter converterId="objetoConverter"/>   
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

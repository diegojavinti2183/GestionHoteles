<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuUsuario}" for="usuUsuario" />
                        <p:inputText id="usuUsuario" value="#{usuariosController.selected.usuUsuario}" title="#{bundle.CreateUsuariosTitle_usuUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuUsuario}" maxlength="100"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuariosController.selected.usuNombre}" title="#{bundle.CreateUsuariosTitle_usuNombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuNombre}" size="60" maxlength="100" onkeyup="convertirMayusculas(this.id);" onblur="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuClave}" for="usuClave" />
                        <p:inputText id="usuClave" value="#{usuariosController.selected.usuClave}" title="#{bundle.CreateUsuariosTitle_usuClave}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuClave}" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
